apiVersion: v1
kind: Service
metadata:
  name: jupyter-lab-svc
  namespace: default
spec:
  type: ClusterIP
  ports:
  - name: port8888
    port: 8888
    protocol: TCP
    targetPort: 8888
  selector:
    app: jupyter-lab
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
  name: jupyter-lab-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /jupyter-lab
        pathType: ImplementationSpecific
        backend:
          service:
            name: jupyter-lab-svc
            port:
              number: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: jupyter-lab-sshd-svc-nodeport
  namespace: default
spec:
  type: NodePort
  selector:
    app: jupyter-lab
  ports:
    -
      name: sshd-port
      port: 22
      nodePort: 30222
---
apiVersion: v1
kind: Pod
metadata:
  name: jupyter-lab
  labels:
    app: jupyter-lab
spec:
  restartPolicy: Never
  terminationGracePeriodSeconds: 5
  containers:
    - name: jupyter-lab
      image: mlstudio/jupyterlab4.1.8:latest
      imagePullPolicy: IfNotPresent
      workingDir: /opt/mlstudio/source
      env:
        - name: APP_HOME
          value: "/opt/mlstudio"
        - name: APP_NAME
          value: "jupyter-lab"
        - name: INTERFACE_PATH
          value: "/opt/mlstudio/interface"
        - name: OUTPUT_PATH
          value: "/opt/mlstudio/output"
        - name: MEMORY_LIMI
          value: "1"
        - name: CPU_LIMIT
          value: "1"
      args:
        - bash
        - -c
        - echo mlstudio | sudo -S /usr/sbin/sshd -D && jupyter lab --no-browser --ip=0.0.0.0 --allow-root
      ports:
        - name: jupyter-lab
          containerPort: 8888
        - name: sshd-port
          containerPort: 22
      resources: {}
        # requests:
        #   memory: "1Gi"
        #   cpu: "1"
        # limits:
        #   memory: "1Gi"
        #   cpu: "1"
      volumeMounts:
        - name: mlstudio-config
          mountPath: "/home/mlstudio/.jupyter/jupyter_lab_config.py"
          subPath: jupyter_lab_config.py
          readOnly: false
        - name: mlstudio-config
          mountPath: /opt/mlstudio/config/mlstudio-config.json
          subPath: mlstudio-config.json
          readOnly: false
        - name: host-mount
          mountPath: "/opt/mlstudio/piplines"
          subPath: mlstudio/pipelines
          readOnly: true
        - name: host-mount
          mountPath: "/opt/mlstudio/output"
          subPath: mlstudio/pipelines/pipelienid/nodeid/output
          readOnly: false
        - name: host-mount
          mountPath: "/opt/mlstudio/source"
          subPath: mlstudio/pipelines/pipelienid/nodeid/source
          readOnly: false
        - name: host-mount
          mountPath: "/opt/mlstudio/interface"
          subPath: mlstudio/interface
          readOnly: false
        - name: host-mount
          mountPath: "/opt/mlflow/.mlruns"
          subPath: mlflow/mlruns
          readOnly: false

  volumes:
    - name: mlstudio-config
      configMap:
        name: mlstudio-config
    - name: host-mount
      persistentVolumeClaim:
        claimName: pvc-host
