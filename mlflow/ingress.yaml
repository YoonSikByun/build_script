apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  # annotations:
  #   # nginx.ingress.kubernetes.io/proxy-body-size: 10m
  annotations:
      kubernetes.io/ingress.class: "nginx"
      # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      # nginx.ingress.kubernetes.io/use-regex: "true"
      # nginx.ingress.kubernetes.io/rewrite-target: /$2
      # nginx.ingress.kubernetes.io/app-root: /mlflow
  name: mlflow-server-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # - path: /mlflow(/|$)(.*)
      - path: /mlflow
      # - path: /
        pathType: Prefix
        # pathType: ImplementationSpecific
        backend:
          service:
            name: mlflow-server-svc
            port:
              number: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-server-svc-nodeport
  namespace: default
spec:
  type: NodePort
  selector:
    app: mlflow-server
  ports:
    -
      name: mlflow-server
      port: 5000
      nodePort: 32050
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-server-svc
  namespace: default
spec:
  type: ClusterIP
  ports:
  - name: port5000
    port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: mlflow-server